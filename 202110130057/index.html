<h1 id="specific-weight">Specific Weight</h1>
<p>The specific weight, γ, of a fluid is a measure of the fluid’s weight per volume, with units of <em>F/L^3</em>. It is calculated by multiplying gravity by the density of the fluid: γ = ρg</p>
<h2 id="references">References</h2>
<p><em>Fundamentals of Fluid Mechanics 8th ed</em> by Munson, Young and Okiishi</p>
