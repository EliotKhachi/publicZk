<h1 id="which-of-the-following-is-a-benefit-of-using-the-aws-cloud">Which of the following is a benefit of using the AWS Cloud?</h1>
<p>A. Permissive security removes the administrative burden.<br />
B. Ability to focus on revenue-generating activities.<br />
C. Control over cloud network hardware.<br />
D. Choice of specific cloud hardware vendors.</p>
<h2 id="answer---b">Answer - B</h2>
