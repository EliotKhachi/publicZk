<h1 id="aws-storage-gateway">AWS Storage Gateway</h1>
<p>AWS Storage Gateway is used to bridge between on-premise data and cloud data in <a href="../202309110516">Amazon S3</a> for the purposes of setting up a <a href="./202309152241">Hybrid Cloud</a> environment.</p>
