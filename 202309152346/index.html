<h1 id="amazon-qldb---quantum-ledger-database">Amazon (QLDB) - Quantum Ledger Database</h1>
<p>Amazon QLDB stands for “Quantum Ledger Database” [<a href="../202309152348">What is a ledger?</a>]. It is a fully managed, serverless, high available / replicated database across 3 <a href="../202309120416">Availability Zones</a> used to record financial transactions.</p>
