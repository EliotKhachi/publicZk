<h1 id="cloud-principle-of-elasticity">Cloud Principle of Elasticity</h1>
<p>Elasticity in the cloud means that there will be some “auto-scaling” so that the system can scale based on the load. This is “cloud-friendly”: pay-per-use, match demand, optimize costs.</p>
