<h1 id="cloud-principle-of-durability">Cloud Principle of Durability</h1>
<p>The cloud principle of durability refers to the high likelihood of your data persisting over time.</p>
<p>For example, if you store 10,000,000 objects with <a href="../202309110516">Amazon S3</a>, you can on average expect to incur a loss of a single object once every 10,000 years.</p>
