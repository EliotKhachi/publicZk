<h1 id="gdt-basic-dimension">GD&amp;T Basic Dimension</h1>
<ul>
<li>Theoretically exact location or geometry of features</li>
<li>Must be accompanied by a GD&amp;T symbol and feature control frame to attribute the dimension a tolerance.</li>
<li>CANNOT be ascribed a +/- or single limit tolerance.</li>
</ul>
