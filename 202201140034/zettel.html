        <h1 id="liquid-propulsion-cut-off-impulse">Liquid Propulsion: Cut-Off Impulse</h1>
        <p>The <em>cut-off impulse</em> is defined as the integral over the Thrust vs Time curve starting from the time of the cut-off signal all the way to cessation of thrust. Units are Force-Time (e.g. Newton-seconds). See [Start and Stop Transient].</p>
