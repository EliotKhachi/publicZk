        <h1 id="high-and-low-voltages">HIGH and LOW Voltages</h1>
        <p><em>HIGH</em> and <em>LOW</em> are short-hand terms to describe the output voltage of a lead or pin.</p>
        <p>HIGH - there <em>is</em> an output voltage.<br />
        LOW - there is <em>not</em> an output voltage, or it's connected to ground.</p>
        <p>HIGH is equivalent to a 1 and LOW is equivalent to a 0.</p>
