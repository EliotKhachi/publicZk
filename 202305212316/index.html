<h1 id="what-is-a-command">What is a Command?</h1>
<p>A command is a sequence of computer instructions that get executed when it’s invoked in the terminal, i.e. by typing its name and pressing enter.</p>
<p>For example, <code>ls</code> is the name of the “list directory contents” command. Try it!</p>
