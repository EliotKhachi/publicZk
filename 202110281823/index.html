<h1 id="direct-current-dc">Direct Current (DC)</h1>
<p>“Direct current (DC) is one-directional flow of electric charge”.</p>
<p>Plotted on a 2D graph where the x-axis equals time and the y-axis equals current or voltage, DC current is a horizontal line above (or below) the x-axis.</p>
