<h1 id="cost-of-unwinding">Cost of Unwinding</h1>
<p><em>Unwinding</em> is the process of the IRS disentangling big tips &amp; tricks, or loopholes, that people use to evade taxes. When they see a loophole, they close it and fine people even though they are 3-5 years behind.</p>
