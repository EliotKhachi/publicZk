<h1 id="amazon-eventbridge">Amazon EventBridge</h1>
<p>Amazon EventBridge is an aws service that is used to schedule scripts to run using a cron job <a href="../202207080602">Crontab</a> or in reaction to an event by creating event rules.</p>
