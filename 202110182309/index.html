<h1 id="a-prerequisite-in-a-makefile">A Prerequisite in a Makefile</h1>
<p>A <em>prequisite</em> in a makefile is the name of the file that required as input to create the <em>target</em> <a href="../202110182306">[A Target in a Makefile]</a>. The target often depends on several prerequisites.</p>
