<h1 id="preprocessor">Preprocessor</h1>
<p>The <em>preprocessor</em> is a text processor that manipulates the text of a source file as part of the first phase of translation. The preprocessor is usually invoked by the <em>compiler</em>, although it can also be invoked without compiling.</p>
