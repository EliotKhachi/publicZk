<h1 id="git---rebase-vs-merge">Git - Rebase vs Merge</h1>
<h2 id="overview">Overview</h2>
<p><code>git rebase</code> and <code>git merge</code> solve the same problem. They are each meant to integrate changes from one branch to another. They just do it <em>very</em> differently.</p>
