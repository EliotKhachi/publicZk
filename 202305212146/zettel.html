        <h1 id="redirecting-standard-input">Redirecting Standard Input</h1>
        <p>First, what even is <a href="../202305212202/README.md">Standard Input</a>?</p>
        <p>Another way to provide input is using a file. Use the <code>&lt;</code> shell operator to <em>redirect</em> the file's contents into standard input.</p>
        <p><code>$ wc -l &lt; myfile</code> <em>command</em><br />
        <code>4</code> <em>output</em></p>
