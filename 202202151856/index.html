<h1 id="protected-key-word-in-ld">Protected Key Word in ld</h1>
<p>In <em>ld</em> <a href="../202202120015">[Linker Command Language: ld]</a>, the key word <em>PROTECTED</em> is used in reference to a memory block and it prevents the Linker from allocating that memory for general-purpose usage.</p>
