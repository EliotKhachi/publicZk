    <div class="content">
        <h1 id="steady-flow">Steady Flow</h1>
        <p>Steady flow is a characterization of fluid wherein all conditions at any point in a stream remain constant with respect to time.</p>
        <p>Conditions:</p>
        <ol>
        <li>Static pressure</li>
        <li>Temperature</li>
        <li>Density</li>
        <li>Velocity</li>
        <li>Entropy</li>
        </ol>
        <h2 id="tags">Tags</h2>
