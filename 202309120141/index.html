<h1 id="amazon-rds">Amazon RDS</h1>
<p>Amazon Relational Database Service (Amazon RDS) is a web service that makes it easier to set up, operate, and scale a relational database in the cloud.</p>
<p>It manages common database administration tasks for you.</p>
