<h1 id="amazon-virtual-private-cloud-vpc">Amazon Virtual Private Cloud (VPC)</h1>
<p>Amazon Virtual Private Cloud (VPC) is a service that allows you to use the scalable infrastructure of AWS while retaining some (but not all) of the security benefits of a traditional <a href="../202309170316">Virtual Private Cloud (VPC)</a>.</p>
