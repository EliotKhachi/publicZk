<h1 id="cloud-principle-of-high-availability">Cloud Principle of High Availability</h1>
<p>High availability in the cloud refers to a service being accessible despite local network, storage, or system failures. This is done by configuring your application to serve data/compute from multiple <a href="../202309120416">Availability Zones</a>.</p>
