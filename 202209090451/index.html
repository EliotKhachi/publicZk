<h1 id="create-a-new-react-app">Create a New React App</h1>
<p>Make sure you have installed <code>Node &gt;= 14.0.0</code> and <code>npm &gt;= 5.6</code></p>
<p>Create a project in your current directory <code>npx create-react-app my-app</code> <code>cd my-app</code> <code>npm start</code></p>
