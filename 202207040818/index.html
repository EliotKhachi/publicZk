<h1 id="vm-error-vt-x-is-disabled-in-bios">VM Error VT x is disabled in BIOS</h1>
<p>To fix this VirtualBox Manager error, go to your UEFI firmware settings &gt; Configuration &gt; <Your CPU Manufacturer> Virtual Technology &gt; Enable</p>
