    <div class="wrapper">

    <div class="content">
        <h1 id="gdt-tolerance-dimension">GD&amp;T Tolerance Dimension</h1>
        <ul>
        <li>Used to call out a feature's size or location without applying GD&amp;T principles to it.</li>
        <li>Types of Tolerances:
        <ul>
        <li>5.125 +/- 0.125 -&gt; Bilateral Equal plus/minus</li>
        <li>5.250, 5.000 -&gt; Limit</li>
        <li>R0.3 MAX -&gt; Single Limit Maximum</li>
        <li>R0.3 MIN</li>
        </ul></li>
        </ul>
        <h2 id="tags">Tags</h2>
        <p>#GDT</p>
    </div>
