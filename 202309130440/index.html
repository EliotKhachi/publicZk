<h1 id="aws-cloudformation">AWS CloudFormation</h1>
<p>AWS CloudFormation is a service that helps you model and set up your AWS resources using <em>templates</em> so that you can spend less time managing those resources and more time focusing on your applications that run in AWS.</p>
