<h1 id="serverless">Serverless</h1>
<p>Serveerless = FaaS (Function as a Service)</p>
<p>Serverless is a new paradigm in which the developers don’t have to manage servers anymore… they just deploy code. With that being said, there are still servers behind the scenes– you just don’t manage/provision/see them.</p>
