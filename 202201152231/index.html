<h1 id="isentropic-flow">Isentropic Flow</h1>
<ul>
<li><p>This type of flow occurs when the <a href="../202201152251">flow variables</a> change by a small amount and slowly over time.</p></li>
<li><p>Isentropic flow is <a href="../202201152242">reversible</a>.</p></li>
</ul>
