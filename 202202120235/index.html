<h1 id="linker-directive-libpath">Linker Directive: LIBPATH</h1>
<p>A <em>LIBPATH</em> linker directive provides a search path for <em>including</em> files <a href="../202202151835">[#include Directive]</a>.</p>
<h2 id="syntax">Syntax</h2>
<div class="sourceCode" id="cb1"><pre class="sourceCode c"><code class="sourceCode c"><span id="cb1-1"><a href="#cb1-1" aria-hidden="true"></a>LIBPATH .</span></code></pre></div>
<p>Here the search path is specified to be the current directory <code>.</code> .</p>
