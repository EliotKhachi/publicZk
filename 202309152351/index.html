<h1 id="aws-glue">AWS Glue</h1>
<p>AWS Glue is a fully serverless and managed service to extract, transform, and load (ETL) data.</p>
<p>Sources could be, for example <a href="../202309110516">Amazon S3</a> or <a href="./202309120141">Amazon RDS</a>, and destinations include <a href="./202309120301">Amazon Redshift</a>.</p>
