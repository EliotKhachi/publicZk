<h1 id="edge-location">Edge Location</h1>
<p>An <em>edge location</em> is a location with a) limited or no internet access, or b) limited or no easy access to computing power.</p>
<ul>
<li>Truck on the road<br />
</li>
<li>Ship on the sea<br />
</li>
<li>Mining station underground</li>
</ul>
